<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body>
    <div class="contanier-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Cadastro de Pets
                    <h2></h2>
                    <small class="text-muted" style="margin-top: 35px">Cadastro de pets para clinica veterinaria Julia
                        Pets </small>
                </h3>
            </div>
        </div>
    </div>
    <div class="col-lg-12" style="text-align: right;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalPets">
            Adicinar Pets
        </button>
    </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col-md-12">
            <table id="tbDados" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome do Tutor</th>
                        <th scope="col">Nome do Pet</th>
                        <th scope="col">Idade</th>
                        <th scope="col">Cor</th>
                        <th scope="col">Raça</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Obs</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalPets" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalPets">Registar Pet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-grup">
                                <label for="">Nome do Tutor</label>
                                <input id="txtNomeT" type="text" class="form-control"
                                    placeholder="Digite o nome do Tutor" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-grup">
                                <label for="">Nome do Pet</label>
                                <input id="txtNomePet" type="text" class="form-control"
                                    placeholder="Digite o nome do Pet" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-grup">
                                <label for="">Idade</label>
                                <input id="txtidade" type="date" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-grup">
                                <label for="">Cor</label>
                                <input id="txtCor" type="text" class="form-control" placeholder="Digite a Cor do Pet" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-grup">
                                <label for="">Raça</label>
                                <input id="txtRaca" type="text" class="form-control"
                                    placeholder="Digite a Raça do Pet" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-grup">
                                <label for="">Sexo</label>
                                <input id="txtSex" type="text" class="form-control" placeholder="Digite o Sexo do Pet" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-grup">
                                <label for="">Obs</label>
                                <input id="txtObs" type="text" class="form-control" placeholder="Obeservações do Pet" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button id = "btnSalvar" type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script> src = "index.js"</script>


</body>

</html>
